<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Make Transaction</title>
    <link rel="stylesheet" href="/css/transactionInput.css" />
  </head>
  <body>
    <header>
      <h1>Make a Transaction</h1>
    </header>
    <form id="transactionForm">
      <label for="transactionType">Transaction Type</label>
      <select id="transactionType" name="transactionType" required>
        <option value="Deposit">Deposit</option>
        <option value="Withdrawal">Withdrawal</option>
      </select>
      <p id="transactionTypeError" style="color: red; display: none">
        Error: Invalid transaction type.
      </p>

      <label for="amount">Amount</label>
      <input
        type="number"
        id="amount"
        name="amount"
        required
        step="0.01"
        min="0.01"
      />
      <p id="amountError" style="color: red; display: none">
        Error: Invalid amount.
      </p>

      <label for="date">Date</label>
      <input type="date" id="date" name="date" required />
      <p id="dateError" style="color: red; display: none">
        Error: Invalid date.
      </p>

      <label for="description">Description</label>
      <input type="text" id="description" name="description" />
      <p id="descriptionError" style="color: red; display: none">
        Error: Description cannot contain ', -, #, =, or ".
      </p>

      <button type="submit">Submit Transaction</button>
    </form>
    <script src="/js/transactionInput.js"></script>
  </body>
</html>
