<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Profile</title>
    <link rel="stylesheet" href="/css/clientProfile.css" />
  </head>
  <body>
    <header><h1>Customer Profile</h1></header>
    <section id="profile">
      <form id="profileForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="address">Address</label>
        <input type="text" id="address" name="address" required />

        <label for="phone">Phone Number</label>
        <input
          type="text"
          id="phone"
          name="phone"
          required
          pattern="^\d{10}$"
          title="Enter a 10-digit phone number"
        />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="ssn">SSN/Tax ID</label>
        <input type="text" id="ssn" name="ssn" readonly />

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" readonly />

        <button type="submit">Save Changes</button>
        <p id="profileError" style="color: red; display: none">
          Please fix the errors above.
        </p>
      </form>
    </section>

    <script src="customerProfile.js"></script>
  </body>
</html>
