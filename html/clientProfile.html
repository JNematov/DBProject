<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Customer Profile</title>
    <link rel="stylesheet" href="/css/clientProfile.css" />
  </head>
  <body>
    <header><h1>Customer Profile</h1></header>
    <section id="profile">
      <form id="profileForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />
        <p id="nameError" style="color: red; display: none">
          Error: Name cannot contain ', -, #, =, or "
        </p>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" required />
        <p id="addressError" style="color: red; display: none">
          Error: Address cannot contain ', -, #, =, or "
        </p>

        <label for="phone">Phone Number</label>
        <input
          type="text"
          id="phone"
          name="phone"
          required
          pattern="^\d{10}$"
          title="Enter a 10-digit phone number"
        />
        <p id="phoneError" style="color: red; display: none">
          Phone number must be a 10-digit number.
        </p>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        <p id="emailError" style="color: red; display: none">
          Error: Invalid email format or contains invalid characters.
        </p>

        <label for="ssn">SSN/Tax ID</label>
        <input type="text" id="ssn" name="ssn" readonly />
        <!-- No error message needed for readonly fields -->

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" readonly />
        <!-- No error message needed for readonly fields -->

        <button type="submit">Save Changes</button>
        <p id="profileError" style="color: red; display: none">
          Please fix the errors above.
        </p>
        <p id="successMessage" style="color: green; display: none">
          Profile updated successfully!
        </p>
      </form>
    </section>

    <script src="/js/clientProfile.js"></script>
  </body>
</html>
